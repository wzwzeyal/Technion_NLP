program: train.py
project: IMDB_Tutorial
method: bayes

metric:
  name: dev_accuracy
  goal: maximize
parameters:
  accumulation_steps:
    values: [ 1 ]
  batch_size:
    values: [ 8 ]
  minimum_vocab_freq_threshold:
    values: [0]
  learning_rate:
    values: [0.0001]
  backbone_model:
    values: [ "LSTM" ]
  cat_max_and_mean:
    values: [ "False" ]
  dropout:
    values: [ 0.2 ]
  embedding:
    values: [ "none" ]
  embedding_weight_requires_grad:
    values: [ "False" ]
  bidirectional:
    values: [ "True" ]
  hidden_size:
    values: [256]
  input_size:
    values: [ 50 ]
  num_layers:
    values: [3]

