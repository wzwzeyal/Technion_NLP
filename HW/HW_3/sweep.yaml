program: train.py
project: IMDB_Tutorial
method: bayes

# added configuration
early_terminate:
  type: hyperband
  min_iter: 3
# +++++++++++++++++++

metric:
  name: dev_accuracy
  goal: maximize
parameters:
  learning_rate:
    values: [0.1, 0.01, 0.0001, 0.00001]
  accumulation_steps:
    values: [1, 2, 4, 8, 16]
  hidden_size:
    values: [32, 64, 128, 256, 512]
  num_layers:
    values: [1, 2, 3, 4, 5]

# Tuning
  dropout:
    values: [0.2, 0.3, 0.4]
  backbone_model:
    values: ["RNN", "LSTM", "GRU"]
  bidirectional:
    values: [false, true ]
  minimum_vocab_freq_threshold:
    values: [0, 1]
  input_size:
    values: [ 100, 200 ]
  embedding:
    values: ["none", "glove-wiki-gigaword", "glove-twitter"]
  embedding_weight_requires_grad:
    values: [false, true]


# extra params
  batch_size:
    values: [ 64 ]
  cat_max_and_mean:
    values: [false, true]

