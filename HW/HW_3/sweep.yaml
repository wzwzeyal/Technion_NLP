program: train.py
project: IMDB_Tutorial
method: bayes

# added configuration
early_terminate:
  type: hyperband
  min_iter: 3
# +++++++++++++++++++

metric:
  name: dev_accuracy
  goal: maximize
parameters:
  learning_rate:
    values: [0.01, 0.0001, 0.00001]
  accumulation_steps:
    values: [1, 4, 16]
  hidden_size:
    values: [32, 64, 128]
  num_layers:
    values: [2, 3]

# Tuning
  dropout:
    values: [0.2]
  backbone_model:
    values: ["LSTM"]
  bidirectional:
    values: [true ]
  minimum_vocab_freq_threshold:
    values: [1]
  input_size:
    values: [ 200, 300 ]
  embedding:
    values: ["none", "glove-wiki-gigaword"]
  embedding_weight_requires_grad:
    values: [false, true]


# extra params
  batch_size:
    values: [ 1, 4, 16]
  cat_max_and_mean:
    values: [true]

