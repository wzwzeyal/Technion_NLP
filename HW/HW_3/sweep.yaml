program: train.py
project: IMDB_Tutorial
method: bayes
metric:
  name: dev_accuracy
  goal: maximize
parameters:
  seq_model_name:
    values: [ "LSTM", "RNN", "GRU" ]
  model_args.dropout:
    min: 0.1
    max: 0.5
  model_args.seq_args.dropout:
    min: 0.1
    max: 0.5
  learning_rate:
    distribution: log_uniform
    min: -5
    max: -1
  accumulation_steps:
    values: [1, 2, 4, 8, 16]
  hidden_size:
    values: [32, 64, 128, 256, 512]
  num_layers:
    values: [1, 2, 3, 4, 5]
  model_args.seq_args.bidirectional:
    values: [true, false]




# Version 3.0
