# All configuration details could be found here https://docs.wandb.ai/guides/sweeps/
project: final_project_sweep
program: main.py
name: bayes
method: bayes
metric:
  goal: maximize
  name: eval/f1
parameters:
  num_train_epochs:
    values: [5, 10]
  learning_rate:
    values: [1e-5, 5e-5, 1e-4]
  is_return_per_unk:
    values: [true, false]
  is_remove_all_only_unk:
    values: [true, false]
  is_perform_word_cleaning:
    values: [true, false]
#  per_device_train_batch_size:
#    values: [2, 4, 8]
  model_name_or_path:
    values: ["aubmindlab/bert-base-arabertv02", "CAMeL-Lab/bert-base-arabic-camelbert-mix-ner"]
early_terminate:
  type: hyperband
  min_iter: 90
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--run_name"
  - "auto"
  - "--output_dir"
  - "auto"
  - "--overwrite_output_dir"
  - "true"
  - "--dataset_path"
  - "./data/iahlt-release-2022-06-09/ne/ar"
  - "--do_train"
  - "true"
  - "--tokenizers_parallelism"
  - "false"
  - "--force_create"
  - "true"
  - "--dataset_tag_field"
  - "name_tags"
  - "--seed"
  - "42"
  - ${args}